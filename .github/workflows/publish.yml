---
name: "File Publish Release"
on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

defaults:
  run:
    working-directory: "pulp_file"

jobs:
  build:
    uses: "./.github/workflows/build.yml"
  publish-package:
    runs-on: "ubuntu-latest"
    needs:
      - "build"
    environment:
      name: "pypi"
      url: "https://pypi.org/p/pulp-file"
    permissions:
      id-token: "write"

    steps:
      - uses: "actions/download-artifact@v4"
        with:
          name: "plugin_package"
          path: "dist/"

      - name: "Publish package to PyPI"
        uses: pypa/gh-action-pypi-publish@release/v1

  create-gh-release:
    runs-on: "ubuntu-latest"
    needs:
      - "build"
      - "publish-package"

    permissions:
      contents: write

    env:
      TAG_NAME: "${{ github.ref_name }}"

    steps:
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
          path: "pulp_file"

      - uses: "actions/setup-python@v5"
        with:
          python-version: "3.11"

      - name: "Install towncrier"
        run: |
          pip install towncrier

      - name: "Get release notes"
        id: "get_release_notes"
        shell: "bash"
        run: |
          # The last commit before the release commit contains the release CHANGES fragments
          git checkout "${TAG_NAME}~"
          NOTES=$(towncrier build --draft --version $TAG_NAME)
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: "Create release on GitHub"
        uses: "actions/github-script@v7"
        env:
          RELEASE_BODY: ${{ steps.get_release_notes.outputs.body }}
        with:
          script: |
            const { TAG_NAME, RELEASE_BODY } = process.env;

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: TAG_NAME,
              body: RELEASE_BODY,
              make_latest: "legacy",
            });
