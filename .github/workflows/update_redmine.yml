name: Update Redmine
on:
  push:
    tags:
      - '*'

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          # by default, it uses a depth of 1
          # this fetches all history so that we can read each commit
          fetch-depth: 0

      - name: Update Redmine
        run: sh .github/workflows/scripts/update_redmine.sh
